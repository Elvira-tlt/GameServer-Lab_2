apply plugin: 'java'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'org.jdom', name: 'jdom', version: '2.0.2'
    testCompile 'org.testng:testng:6.1.1'
    compile project(':Common')
}